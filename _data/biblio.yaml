- id: 'araujo:2010catetinho'
  abstract: >-
    O presente trabalho objetivou analisar o primeiro bem edificado de Brasília.
    O Catetinho é um patrimônio cultural arquitetado por Oscar Niemeyer,
    construído em apenas dez dias, sendo a primeira sede de governo e moradia do
    presidente Juscelino Kubitschek (JK). Abrigava engenheiros e presidentes das
    empresas que auxiliaram a construção da nova Capital, funcionando como local
    de despacho e campo de pouso. Dada a importância do Museu Catetinho para os
    valores históricos de Brasília, JK decide entrar com o processo de
    tombamento do Catetinho e essa oficialização veio a se tornar realidade em
    10 de novembro de 1959, pelo antigo Serviço de Patrimônio Histórico e
    Artístico Nacional (SPHAN). A dissertação aborda aspectos conceituais
    antigos e contemporâneos a respeito do bem Catetinho e do Patrimônio
    Cultural Local e Nacional. A primeira construção da época dos anos 1950 em
    Brasília gerou outras do mesmo estilo e, hoje, necessita passar por uma
    revitalização interna, externa e, principalmente, ser incluída como um dos
    pontos turísticos de Brasília.
    ______________________________________________________________________
    ABSTRACT
