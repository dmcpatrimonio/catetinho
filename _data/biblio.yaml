- id: 'videsott:2009narrativas'
  abstract: >-
    O trabalho descreve e contextualiza as matérias que descrevem a construção
    de Brasília realizadas durante o período da edificação da cidade e
    publicadas pelas revistas ilustradas Brasília, Manchete e O Cruzeiro e pelos
    cinejornais; esse últimos eram meios de comunicação de massa, direta ou
    indiretamente controlados pela Novacap, particularmente por Juscelino
    Kubitschek, Oscar Niemeyer e Israel Pinheiro. Apresenta também os relatos
    sobre a arquitetura e a cidade em construção dirigidos aos arquitetos e que
    foi viabilizado pelas publicações periódicas, sobretudo pela revista Módulo
    e pela seção de Arquitetura e Urbanismo da revista Brasília. O objetivo é
    indagar a qualidade e o caráter da participação daqueles meios de informação
    na elaboração de uma imagem pública da construção da Capital. Sua
    metodologia apóia-se naquela aplicada à análise das obras de arte visuais e
    leva em conta a observação de que as próprias obras de arte são também
    representações controladas, instrumentos para a construção de mitos e/ou
    para fixar o imaginário coletivo em monumentos. Ao mesmo tempo utiliza-se
    das indicações de método que orientam o uso da fotografia dos meios de
    comunicação de massa na reconstrução histórica. O papel da comunicação
    visual foi determinante na construção de uma imagem coletiva da cidade, do
    seu plano, das suas arquiteturas. As fotografias nas revistas colaboraram
    para propalar uma certa narrativa acerca da colonização do interior do País
    como construção de assentamentos em territórios vazios; mas também acerca da
    arquitetura como abstração artística e sobre os construtores da Capital como
    agentes e mediadores da integração nacional. Frisa ainda que as próprias
    estratégias de narração da linguagem visual, junto aos depoimentos orais e
    as informações que as próprias fotografias revelam, são os rastros que
    permitem a recuperação de outras memórias.
