- id: 'bierrenbach:2014lina0'
  abstract: >-
    O artigo aborda a obra de Lina Bo Bardi em Salvador, explorando as
    transformações que tanto as obras de arquitetura, como o projeto urbano para
    o Centro Histórico sofreram nos últimos 25 anos. Assim, entre a concepção e
    a situação atual do quadro da cidade é possível recuperar o sentido de
    comemorar o centenário de Lina Bo Bardi sem incorrer em nostalgia, apontando
    para uma investigação crítica das transformações, para as quais concorrem as
    abordagens sobre a gestão da cidade e de seu espaço público. Interessa
    fomentar uma discussão para retomar criticamente a obra e as questões de
    Lina Bo Bardi sem ignorar os processos de destruição de sua obra.
