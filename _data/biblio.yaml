- id: 'barillari:2002durabilidade'
  abstract: >-
    A madeira quando usada em contato direto com o solo, é atacada por agentes
    biológicos, principalmente fungos apodrecedores e cupins subterrâneos. Uma
    maneira de ampliar as possibilidades de utilização das espécies de baixa
    durabilidade natural, como as do gênero Pinus, é através do tratamento
    químico preservante. No entanto, faltam informações disponíveis que indiquem
    a durabilidade destas madeiras em serviço. A fim de se determinar a
    durabilidade destas madeiras quando em serviço. A fim de se determinar a
    durabilidade da madeira do gênero Pinus tratada com preservantes, a Escola
    Superior de Agricultura "Luiz de Queiroz" e o Instituto Florestal do Estado
    de São Paulo instalaram, em 1980, campos de apodrecimento segundo método de
    ensaio sugerido pelo IUFRO (International Union of Forestry Research
    Organizations). As espécies utilizadas no ensaio foram o Pinus elliottii
    Engl. var. elliottii, o Pinus caribaea Mor. var. hondurensis, B & G., o
    Pinus oocarpa Shied e o Pinus kesiya Royle ex Gordon; tratadas com os
    preservantes CCA tipos A, B e C, CCB e pentaclorofenol, em cinco níveis de
    retenção. Em continuidade ao projeto, foi inspecionado o campo instalado na
    Estação Experimental de Mogi-Guaçu, visando avaliar o estado de sanidade do
    material. A análise dos resultados obtidos até o momento, 21 anos de
    exposição demonstrou que não houve diferença no comportamento entre
    espécies. Os índices de comportamento mais altos (maior expectativa de dura.
  author:
