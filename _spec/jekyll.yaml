from                    : "markdown+raw_tex"
to                      : html
bibliography            : 'bibliography/biblio.bib'
email-obfuscation       : references
fail-if-warnings        : true
file-scope              : true
filters:
- pandoc-crossref
- citeproc
resource-path:
- .
- _lib
- bibliography
- figures
shift-heading-level-by  : 1
