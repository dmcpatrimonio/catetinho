---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
    <p class="subtitle">{{ page.subtitle | escape }}</p>
    {% endif %}
  </header>

  {% for author in page.author %}
  <p class="author">{{ author.name | escape }}</p>
  {% endfor %}

  {% if page.date %}
  <p class="date">{{ page.date | date: "%e %B %Y" }}</p>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
